<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url(images/green.jpg) repeat;
            margin: 10px;
        }
        
        .index-heading {
            background-color: #fff;
            overflow: hidden;
            display: inline-block;
            padding: 10px;
            font-weight: bold;
            font-family: arial;
            color: transparent;
            font-size: 200px;
        }
        
        .index-text {
            background: url(images/green.jpg) -20px -20px repeat;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            display: block;
        }
    </style>
</head>

<body style="font-family:Verdana;">

    <h1 class="index-heading"><span class="index-text">ABCDEFGHIKJ</span></h1>
</body>

</html>
