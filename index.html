<!DOCTYPE html>
<html>
<title>J2MW</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body onload="typeWriter()">

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">


        <ul class="topnav">
            <li><a class="logo" href="index.html">Journey to Mental Wealth</a></li>
            <li class="right"><a href="about.html">About</a></li>
        </ul>


        <div class="w3-display-middle">
            <div class="w3-circle landing-card">
                <p class="welcome-text" id="welcome"></p>
            </div>

        </div>
        <a class="start-text w3-display-bottomright w3-padding-large" href="home.html">
            <h1>Start Here</h1>
        </a>

        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">wandika</a>
        </div>

    </div>


    <script>
        var i = 0;
        var txt = 'The biggest threat to mental health is that people who should be utilizing mental health resources aren\'t doing so because the abuse they experience has been normalized. So we must educate.';
        var speed = 80;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("welcome").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

</body>

</html>
